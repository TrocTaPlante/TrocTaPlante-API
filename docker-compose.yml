services:
  api:
    container_name: api
    networks:
      - net_web
    image: ghcr.io/troctaplante/troctatlante-api:develop
    # build:
    #   context: .
    #   dockerfile: Dockerfile
    volumes:
      - .:/var/www/html
    ports:
      - 80:8000
    depends_on:
      - database
    links:
      - database
    restart: always
    #Commandes à lancer quand le conteneur est démarré, ici les migrations et les fausses données
    #command: "symfony console --no-interaction doctrine:migrations:migrate && symfony console --no-interaction doctrine:fixtures:load"

  database:
    container_name: database
    restart: always
    image: mysql:8.0
    networks:
      - net_web
    volumes:
      - ./docker/mysql/data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - 3306:3306

networks:
  net_web:
    name: net_web
    driver: bridge
