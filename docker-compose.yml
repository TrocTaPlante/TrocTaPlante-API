services:
  api:
    container_name: api
    networks:
      - net_web
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    ports:
      - 80:8000
  database:
    container_name: database
    image: mysql:8.0
    networks:
      - net_web
    volumes:
      - ./docker/mysql/data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: troctaplante
      MYSQL_USER: dev
      MYSQL_PASSWORD: dev
networks:
  net_web:
    name: net_web
    driver: bridge